<!DOCTYPE html>
<html ng-app="name">
<head>
	<title>Array access with MVC Model</title>
	<script type="text/javascript" src="lib/Angular_min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<h2>Example of MVC model</h2>
	<div ng-controller="nameCon">
		<p>{{nam}}</p>
		<p>{{msg}}</p>
		<ol type="a">
			<div ng-repeat='friend in friends'>
			<li>{{friend}}</li>
			</div>
		</ol>
	</div>
</body>
</html>
