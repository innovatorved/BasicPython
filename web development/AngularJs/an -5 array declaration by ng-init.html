<!DOCTYPE html>
<html ng-app>
<head>
	<title>Declaration of array in ng-init</title>
	<script type="text/javascript" src="lib/Angular_min.js"></script>
</head>
<body>
	<div ng-init = "friends = ['Ved Gupta' , 'Sudhanshu Srivastava' , 'Ajay Sharma' , 'Anchal' , 'Amit Prajapati']">
		<h2>My Friends Name:</h2>
		<ul type="square">
			<li>{{friends[0]}}</li>
			<li>{{friends[1]}}</li>
			<li>{{friends[2]}}</li>
			<li>{{friends[3]}}</li>
			<li>{{friends[4]}}</li>
		</ul>
	</div>
</body>
</html>
