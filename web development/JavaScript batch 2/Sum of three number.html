<html>
<head>
	<script>
		//WAP to add three num in js bt no pre input by user
		var n1 = window.prompt('Enter First Number: ');  
		var n2 = window.prompt('Enter Secound Number: '); 
		var n3 = window.prompt('Enter Third Number: '); 
		//prompt used for input the data
		//if we read value from prompt cmd it always return as String
		var n1 = Number(n1); //change data type
		var n2 = Number(n2); 
		var n3 = Number(n3); 
		//Number cmd used for change string to num
		var sum = n1 + n2 + n3;
		window.alert('Sum of ' + n1 + " , " + n2 + " , " + n3 + ' is:  ' + sum);
		document.write('Sum of ' + n1 + " , " + n2 + " , " + n3 + ' is:  ' + sum);

	</script>
	<title>Sum of three numbers</title>
</head>
<body>

</body>
</html>
