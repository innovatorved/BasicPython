<html>
<head>
	<script>
		//WAP to add two num in js bt no pre input by user
		var n1 = window.prompt('Enter First Number: ');  
		var n2 = window.prompt('Enter Secound Number: '); 
		//prompt used for input the data
		//if we read value from prompt cmd it always return as String
		var n1 = parseFloat(n1); //change data type
		var n2 = parseFloat(n2); //string to int by praseInt cmd
		//parseFloat use for float this is camelformat used
		var sum = n1 + n2;
		window.alert(sum);
		document.write('Sum of ' + n1 + ' & ' + n2 + ' is:  ' + sum);

	</script>
	<title>JavaScript Learning</title>
</head>
<body>

</body>
</html>
