<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		var i = 0;
		function show()
		{
			//alert("hloo");
			if(i==0)
			{
				var p = document.getElementById("pass").value;
				//alert(p);
				document.getElementById("butt").innerHTML="Hide";
				document.getElementById("sh").innerHTML=p;
				i++;	
			}
			else
			{
				i=0;
				document.getElementById("butt").innerHTML="Show";
				document.getElementById("sh").innerHTML="";
			}
		}
	</script>
	<title>Show And Hide password</title>

</head>
<body>
	Enter your Password: 
	<input type="Password" id="pass"/>
	<button id="butt" style="color:brown" onclick="show()">Show</button>
	<br/>
	&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
	<small id ="sh" style="color:red">
		
	</small>
</body>
</html>
