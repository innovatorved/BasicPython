<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function ch()
		{
			//alert("hi");
			var pass = document.getElementById("pass").value;
			if(pass.length<=3)
			{
				document.getElementById("sp").innerHTML = "Weak Password";
				document.getElementById("sp").style.color = "orange";
			}
			else if(pass.length>=6)
			{
				document.getElementById("sp").innerHTML = "Strong Password";
				document.getElementById("sp").style.color = "green";
			}
		}


	</script>
	<title>Password</title>
</head>
<body>
Enter the Password: &nbsp;
<input type="password" id="pass"/ onkeypress="ch()">
<span id="sp"></span>
<br/>
<input type="Button" value="Submit" onclick="ch()"/>
</body>
</html>
