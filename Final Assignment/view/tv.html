<div style="padding-bottom: 35px; font-family:georgia,garamond,serif; ">
	<div style=" padding-top: 30px;">
		<h1 style="padding-bottom: 25px; padding-left:200px ; color: #B7950B;">My Favorite TV Series - </h1>
		<div style="text-align: center;">
			<input type="txt" name="movie" ng-model="movie" placeholder="Search for TV Series !" style="width: 500px">
		<ul ng-repeat = "movie in tv_info | orderBy : name | filter : movie" style="padding-top: 50px">
			<li><h1 style="color: #087963; ">{{movie.name}}</h1><br><br>{{movie.p1}}<br>{{movie.p2}}<br>{{movie.p3}}</li>
			<hr width="70%">
		</ul>
		</div>
	</div>
</div>
